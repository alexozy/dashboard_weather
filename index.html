<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">WEATHER DASHBOARD</a>
            </div>
        </nav>
    </header>

    <main>
        <!-- Search Side-section -->
        <br>
        <div class="container">
            <div class="row">
                <div class="form-group col-sm-6" style="max-width: 20rem;" id="searchCity">
                    <label class="col-form-label col-form-label-lg mt-4" for="inputLarge">Today's Weather In...</label>
                    <!-- Search Input -->
                    <form class="d-flex searchBtn" id="letsGo">
                        <input class="form-control me-sm-2" type="text" placeholder="Search" id="searchedC">
                        <button class="btn btn-secondary my-2 my-sm-0" type="submit" id="addCities">Search</button>
                    </form>
                </div>
                <!-- Today's Weather Display -->
                <div class="card text-white bg-warning mb-3 col-md-2 w-100 h-75" style="max-width: 20rem;" id="toDay">
                    <div class="card-header">CITY NAME</div>
                    <div class="card-body">
                        <p class="date1"></p>
                        <h3 class="degrees1">83°F</h3>
                        <img class="emoji1"></img>
                        <p class="wind1"></p>
                        <p class="humidty1"></p>                       
                    </div>
                </div>
                <!-- Search History/Refresh Button -->
                <div class="row">
                    <div class="d-grid gap-2 col-sm-6 p-4 h-25" style="max-width: 20rem;">
                        <button type="button" class="btn btn-outline-primary btn-sm"id="clearH">Refresh List</button>
                    <div class="saveHist"></div>
                    </div>
                    <!-- 5Day ForeCast -->
                    <!-- make the card-header specific to section/don't repeat -->
                    <div class="col-3 card text-white bg-warning mb-3 col-md-4" style="max-width: 20rem;"id="day1">
                        <div class="card-header date2">Day 1</div>
                        <div class="card-body">
                            <h3 class="degrees2">83°F</h3>
                            <img class="emoji2"></img>
                            <p class="wind2"></p>
                            <p class="humidty2"></p>                       
                        </div>
                    </div>
                    <div class="col-3 card text-white bg-warning mb-3 col-md-4" style="max-width: 20rem;"id="day2">
                        <div class="card-header date3">DAY 2</div>
                        <div class="card-body">                          
                            <h3 class="degrees3">83°F</h3>
                            <img class="emoji3"></img>
                            <p class="wind3"></p>
                            <p class="humidty3"></p>                       
                        </div>
                    </div>
                    <div class="col-3 card text-white bg-warning mb-3 col-md-4" style="max-width: 20rem;"id="day3">
                        <div class="card-header date">DAY 3</div>
                        <div class="card-body">
                            <h3 class="degrees">85°F</h3>
                            <img class="emoji"></img>
                            <p class="wind"></p>
                            <p class="humidty"></p>                       
                        </div>
                    </div>
                    <div class="row justify-content-md-center">
                        <div class="card text-white bg-warning mb-3 col-md-4 " style="max-width: 20rem;" id="day4">
                            <div class="card-header date">DAY 4</div>
                            <div class="card-body">                   
                                <h3 class="degrees">85°F</h3>
                                <img class="emoji"></img>
                                <p class="wind"></p>
                                <p class="humidty"></p>                       
                            </div>
                        </div>
                        <div class="card text-white bg-warning mb-3 col-md-4 " style="max-width: 20rem;" id="day5">
                            <div class="card-header date">DAY 5</div>
                        <div class="card-body">
                           
                            <h3 class="degrees">85°F</h3>
                            <img class="emoji"></img>
                            <p class="wind"></p>
                            <p class="humidty"></p>                       
                        </div>
                        </div>
                    </div>
                </div>
            </div>

    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/js/main.js"></script>
</body>

</html>
