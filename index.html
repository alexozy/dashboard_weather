<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/css/bootstrap.min.css">
    <link rel="stylsheet" href="./Assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">WEATHER DASHBOARD</a>
            </div>
        </nav>
    </header>

    <main>
        <!-- Search Side-section -->
        <br>
        <div class="container">
            <div class="row">
                <div class="form-group col-sm-6" style="max-width: 20rem;" id="searchCity">
                    <label class="col-form-label col-form-label-lg mt-4" for="inputLarge">Today's Weather In...</label>
                    <!-- Search Input -->
                    <form class="d-flex searchBtn">
                        <input class="form-control me-sm-2" type="text" placeholder="Search">
                        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
                <!-- Today's Weather Display -->
                <div class="card text-white bg-warning mb-3 col-md-2 w-100 h-75" style="max-width: 20rem;" id="toDay">
                    <div class="card-header">CITY NAME</div>
                    <div class="card-body">
                        <p class="date1"></p>
                        <h3 class="temp1">Warning card title</h3>
                        <p class="emoji1"></p>
                        <p class="wind1"></p>
                        <p class="humidty"></p>                       
                    </div>
                </div>
                <!-- Search History/Refresh Button -->
                <div class="row">
                    <div class="d-grid gap-2 col-sm-6 p-4 h-25" style="max-width: 20rem;">
                        <button type="button" class="btn btn-outline-primary btn-sm"id="clearH">Refresh List</button>
                        <button type="button" class="btn btn-primary btn-sm" id="clearH"></button>

                    </div>
                    <!-- 5Day ForeCast -->
                    <div class="col-3 card text-white bg-warning mb-3 col-md-4" style="max-width: 20rem;"id="day1">
                        <div class="card-header">DAY</div>
                        <div class="card-body">
                            <p class="date1"></p>
                            <h3 class="temp1">Warning card title</h3>
                            <p class="emoji1"></p>
                            <p class="wind1"></p>
                            <p class="humidty1"></p>                       
                        </div>
                    </div>
                    <div class="col-3 card text-white bg-warning mb-3 col-md-4" style="max-width: 20rem;"id="day2">
                        <div class="card-header">DAY</div>
                        <div class="card-body">
                            <p class="date2"></p>
                            <h3 class="temp2">Warning card title</h3>
                            <p class="emoji2"></p>
                            <p class="wind2"></p>
                            <p class="humidty2"></p>                       
                        </div>
                    </div>
                    <div class="col-3 card text-white bg-warning mb-3 col-md-4" style="max-width: 20rem;"id="day3">
                        <div class="card-header">DAY</div>
                        <div class="card-body">
                            <p class="date3"></p>
                            <h3 class="temp3">Warning card title</h3>
                            <p class="emoji3"></p>
                            <p class="wind3"></p>
                            <p class="humidty3"></p>                       
                        </div>
                    </div>
                    <div class="row justify-content-md-center">
                        <div class="card text-white bg-warning mb-3 col-md-4 " style="max-width: 20rem;" id="day4">
                            <div class="card-header">DAY</div>
                            <div class="card-body">
                                <p class="date4"></p>
                                <h3 class="temp4">Warning card title</h3>
                                <p class="emoji4"></p>
                                <p class="wind4"></p>
                                <p class="humidty4"></p>                       
                            </div>
                        </div>
                        <div class="card text-white bg-warning mb-3 col-md-4 " style="max-width: 20rem;" id="day5">
                            <div class="card-header">DAY</div>
                        <div class="card-body">
                            <p class="date5"></p>
                            <h3 class="temp5">Warning card title</h3>
                            <p class="emoji5"></p>
                            <p class="wind5"></p>
                            <p class="humidty5"></p>                       
                        </div>
                        </div>
                    </div>
                </div>
            </div>

    </main>

    <script src="./Assets/js/main.js"></script>
</body>

</html>
